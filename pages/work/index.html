{{#> layout bodyclass="work" }}
<section class="first">
  <div>
    <h1>Our work</h1>
  </div>
  <div class="span-2">{{> worktable}}</div>
</section>
<div class="bg">
  {{# each work }}
  <div>
    {{# if intro.image }}
    <img {{ img intro.image }} />
    {{/if}} {{#if intro.video }}
    <video
      autoplay
      playsinline
      loop
      muted
      width="{{intro.video.width}}"
      height="{{intro.video.height}}"
      key="casevideo"
    >
      <source type="video/mp4" src="{{intro.video.url}}" />
    </video>
    {{/if}}
  </div>
  {{/each}}
</div>
{{/layout}}
