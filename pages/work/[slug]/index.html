{{#> layout bodyclass="case" }}
<section
  class="first worktitle section"
  style="padding-top: calc(var(--line) * {{index}})"
>
  <div class="position col">{{ zeropad index }}</div>
  <div class="title col"><h1>{{name}}</h1></div>
  <div class="col"></div>
  <div class="year col">{{year}}</div>
</section>

{{> sections}}

<section class="casefooter fadein">
  <div class="span-4">{{> worktable }}</div>
</section>
{{/layout}}
