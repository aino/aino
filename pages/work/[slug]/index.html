{{#> layout bodyclass="case" }}
<section>{{> columns data.mainsection }}</section>
<section class="hoverchar">
  <div>
    <h1>{{ data.name }}</h1>
  </div>
  <div>
    <a href="{{ data.link.url }}" target="_blank">{{ data.link.title }}</a>
  </div>
  <div>
    <ul>
      {{#each data.services }}
      <li>{{ this }}</li>
      {{/each }}
    </ul>
  </div>
  <div>
    <ul>
      {{#each data.technologies }}
      <li>{{ this }}</li>
      {{/each }}
    </ul>
  </div>
</section>
{{# each data.sections}}
<section>{{> columns this }}</section>
{{/ each }} {{/layout}}
