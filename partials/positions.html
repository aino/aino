{{#each positions}}
<a href="/careers/{{ slug }}">
  <section>
    <div></div>
    <div class="text border">
      <h2 class="big">
        {{ title }}{{#if subtitle}}<br /><span class="light">{{subtitle}}</span
        >{{/if}}
      </h2>
    </div>
    <div class="border">
      <ul>
        <li>{{lookup details 0}}</li>
        <li>{{ location }}</li>
      </ul>
    </div>
  </section>
</a>
{{/each}}
