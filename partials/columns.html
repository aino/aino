{{#each this }} {{#column span=span sticky=sticky }} {{#if image }}
<div class="image"><img {{ img image }} /></div>
{{/if}} {{#if html}}
<div class="html">{{{ html }}}</div>
{{/if }} {{#if video }}
<div class="video">
  <video
    autoplay
    playsinline
    loop
    muted
    preload="auto"
    width="{{video.width}}"
    height="{{video.height}}"
  >
    <source type="video/mp4" src="{{video.url}}" />
  </video>
</div>
{{/if }} {{/column }} {{/each}}
