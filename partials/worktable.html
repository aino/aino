<ul class="worktable">
  {{# each work }}
  <li data-index="{{@index}}">
    {{#if sections.length }}
    <a href="/work/{{slug}}" class="line">
    {{else}}
    <div class="line inactive">
    {{/if}}
    <span class="number">{{ zeropad @index }}</span>
    <span class="name">{{name}}</span>
    <span class="year">{{year}}</span>
    {{#if slug }}
    </a>
    {{else}}
    </div>
    {{/if}}
  </li>
  {{/each}}
</ul>
